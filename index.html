<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/b8738d4c65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <header>
        <div class="logo"><img src="images/logo.svg" alt="Ping logo" /></div>
      </header>
      <section>
        <div class="sign-up">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              placeholder="Your email address..."
            />
            <p class="error-message hidden">
              Please provide a valid email address
            </p>
            <input type="submit" name="submit" id="submit" value="Notify Me" />
          </form>
        </div>
        <div class="hero">
          <img src="images/illustration-dashboard.png" alt="Dashboard" />
        </div>
      </section>
      <footer>
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
